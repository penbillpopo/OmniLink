<ng-container *ngIf="open">
  <div class="cs-dialog__backdrop" (click)="close('backdrop')">
    <div class="cs-dialog__panel" [ngClass]="panelClasses" (click)="stopPropagation($event)">
      <header class="cs-dialog__header" *ngIf="title">
        <h2 class="cs-dialog__title">{{ title }}</h2>
        <cs-icon-button
          ariaLabel="Close dialog"
          variant="ghost"
          (click)="close('close')"
        >
          âœ•
        </cs-icon-button>
      </header>

      <section class="cs-dialog__content">
        <ng-content />
      </section>

      <footer class="cs-dialog__actions">
        <ng-content select="[csDialogActions]" />
      </footer>
    </div>
  </div>
</ng-container>
